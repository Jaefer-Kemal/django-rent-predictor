{% load form_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>No CSV Found</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            border-radius: 1rem; /* Rounded corners for the card */
            margin-top: 5rem; /* Space from the top */
        }
        h1 {
            color: #343a40; /* Dark text for the header */
        }
        .alert-warning {
            font-size: 1.1rem; /* Slightly larger font size for the alert */
        }
    </style>
</head>
<body class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h1 class="text-center mb-4">Error</h1>
                <div class="alert alert-warning text-center">
                    No CSV file has been uploaded. Please upload a CSV file <a href="{% url 'upload_csv' %}" class="alert-link">here</a>.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
