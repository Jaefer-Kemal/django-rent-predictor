{% load form_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload Housing Data CSV</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for better contrast */
        }
        .card {
            border-radius: 1rem; /* Rounded corners for the card */
            margin-top: 5rem; /* Space from the top */
        }
        h1 {
            color: #343a40; /* Dark text for the header */
        }
        .btn-success {
            background-color: #28a745; /* Bootstrap success color */
            border: none; /* No border for the button */
        }
        .btn-success:hover {
            background-color: #218838; /* Darker shade on hover */
        }
        .alert {
            margin-top: 20px; /* Space between alert and the form */
        }
    </style>
</head>
<body class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h1 class="text-center mb-4">Upload Housing Data CSV</h1>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.csv_file.label_tag }}
                        {{ form.csv_file|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="btn btn-success w-100">Upload CSV</button>
                </form>
                
                {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
